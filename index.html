    <style>

            margin: 10px 0;
        }
        a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .music-player {
            margin: 20px 0;
        }
        .image-container {
            text-align: left;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: 40px;
            font-size: 1.1em;
